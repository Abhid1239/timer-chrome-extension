<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Timer Settings</title>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Timer Settings</h1>
            </header>

            <section class="setting-row">
                <label for="visibility-toggle">Show Timer on Page</label>
                <label class="switch">
                    <input type="checkbox" id="visibility-toggle">
                    <span class="slider"></span>
                </label>
            </section>

            <div id="refresh-message" class="refresh-message" style="display: none;">
                <span class="refresh-icon">ðŸ”„</span>
                <span>Refresh this tab to see the timer</span>
            </div>

            <section class="setting-group">
                <h2>Mode</h2>
                <div class="mode-options">
                    <div class="radio-option">
                        <input type="radio" id="mode-stopwatch" name="mode" value="stopwatch">
                        <label for="mode-stopwatch">Stopwatch</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="mode-timer" name="mode" value="timer">
                        <label for="mode-timer">Timer</label>
                    </div>
                </div>
            </section>

            <section class="setting-group" id="timer-settings" style="display: none;">
                <h2>Timer Settings</h2>
                <div class="timer-inputs">
                    <div class="input-group">
                        <label for="timer-hours">Hours</label>
                        <input type="number" id="timer-hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label for="timer-minutes">Minutes</label>
                        <input type="number" id="timer-minutes" min="0" max="59" value="0">
                    </div>
                    <div class="input-group">
                        <label for="timer-seconds">Seconds</label>
                        <input type="number" id="timer-seconds" min="0" max="59" value="0">
                    </div>
                </div>
                <button id="set-timer-btn" class="btn">Set Timer</button>
            </section>

            <section class="setting-group">
                <h2>Position</h2>
                <div class="position-options">
                    <div class="radio-option">
                        <input type="radio" id="pos-top-left" name="position" value="top-left">
                        <label for="pos-top-left">Top Left</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pos-top-right" name="position" value="top-right">
                        <label for="pos-top-right">Top Right</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pos-bottom-left" name="position" value="bottom-left">
                        <label for="pos-bottom-left">Bottom Left</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pos-bottom-right" name="position" value="bottom-right">
                        <label for="pos-bottom-right">Bottom Right</label>
                    </div>
                </div>
            </section>

            <p class="hint">Tip: You can also drag the timer on the page to set a custom position.</p>

            <footer>
                <a href="https://folio-abhishek.vercel.app/" target="_blank">More Info & Updates</a>
            </footer>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
